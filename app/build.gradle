apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"
    defaultConfig {
        applicationId "com.flowring.laleents"
        minSdkVersion 28
        targetSdkVersion 33
        versionCode 177
        versionName "1.5.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndkVersion "21.3.6528147"
    }
    sourceSets {

        main {

            res.srcDirs = [
                    'src//main/res',
                    'src/main/res/layout/main',
                    'src/main/res/layout/main/room',
                    'src/main/res/layout/main/room/create_friend',
                    'src/main/res/layout/main/room/create_room',
                    'src/main/res/layout/tools',
                    'src/main/res/layout/main/work',
                    'src/main/res/layout/main/me',
                    'src/main/res/layout/main/explore',
                    'src/main/res/layout/login',
                    'src/main/res/layout/item',
                    'src/main/res/layout/dialog',
                    'src/main/res/layout/item/tabs'

            ]

        }

    }
    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release
        }

        release {
            minifyEnabled false
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    android.applicationVariants.all { variant ->

        variant.outputs.all {
            outputFileName = "lale-eim" + "-${variant.versionName}.apk"
        }

    }
}
